<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
      
    </head>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><img src="images/logo1.svg"></a>
                <div class="nav-links" id="navLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <span class="nav-link theme-toggle">
                        </span>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading"></div>
                            <h1>contact us<span></span></h1>
                            <p class="text">or reach us via: <a href="mailto:InnerPlace@support.com">InnerPlace@support.com</a>

                            <form action="contact.html" method="post" class="contact-form">
                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Firs Name" type="text" placeholder="First Name" required>
                                    <i class="icon fa-solid fa-id-card"></i>
                                </div>

                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Firs Name" type="text" placeholder="Last Name" required>
                                    <i class="icon fa-solid fa-id-card"></i>
                                </div>

                                <div class="input-wrap w-100">
                                    <input class="contact-input" autocomplete="off" name="Email" type="email" placeholder="Email" required>
                                    <i class="icon fa-solid fa-envelope"></i>
                                </div>

                                <div class="input-wrap textarea w-100">
                                    <textarea name="Message" auto-complete="off" class="contact-input" placeholder="Message"></textarea>
                                    <i class="icon fa-solid fa-message"></i>
                                </div>
                                <div class="contact-button w-100">
                                    <button type="submit" class="btn upload">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="right">
                            <div class="image-wrapper">
                                <img src="images/sakura.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <ul class="social_icon">
                <li><a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <ul class="menu">
                <li><a href="./signin.html">Sign in</a></li>
                <li><a href="./location.html">Location</a></li>
            </ul>
